<div class="task-form">
  <form [formGroup]="taskForm" (submit)="onSubmit()">
    <div class="form-group">
      <label for="name">Task <Title></Title> <span class="edit">Update Mode</span></label>
      <input type="text" id="title" name="title" formControlName="title" />
    </div>
    <button class="button" type="submit">Submit</button>
  </form>
</div>
